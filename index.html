<!DOCTYPE html>
<html>
    <head>
        <title>Mans digitālais portfolio</title>

        <meta charset="UTF-8">
        
        <script src="libs\jquery-3.2.1.min.js" type="text/javascript"></script>
        <link href="libs\bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <script src="app.js" type="text/javascript"></script>

    </head>
    <body>
 
        <div id="header">
            <div id="main" class="container">
                <div id="top" class="row">
                    <h5 class="navigācijas-poga col-lg-12 text-left">MAIKLS MĀRIS TRĒGERS</h5>
                    <h2 class="navigācijas-poga col-lg-12 text-left">PORTFOLIO</h2>
                </div>
            </div>
        </div>

        <div id="body">

            <div id="main_page" class="container">
                <div id="navigation_buttons" class="row">
                    <p class="navigācijas-poga col-sm-4 text-center">MANI DARBI</p>
                    <p class="navigācijas-poga col-sm-4 text-center">PAR MANI</p>
                    <p class="navigācijas-poga col-sm-4 text-center">KONTAKTI</p>
                </div>
            </div>

            <div id="work_page" class="container">
                <div id="work_page" class="row">
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                </div>
            </div>

            <div id="about_page" class="container">
                <div id="about_page" class="row">
                    <p class="col-sm-7">Skolnieks</p>
                    <div class="col-sm-5">
                        <img id="personal_photo" class="text-center" src="resources/blabla.jpg" />
                    </div>
                </div>
            </div>

            <div id="contacts_page" class="container">
                <div id="contacts_page" class="row">
                    <form class="col-sm-4 offset-sm-4">
                        <div class="form-group row">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group row">
                            <label for="textarea">Question:</label>
                            <input type="textarea" class="form-control" id="textarea" placeholder="Question">   
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div id="footer">
            <div class="container">
                <div class="row text-center">
                    <p class="col-sm-12">____</p>
                </div>
            </div>
        </div>

    </body>
</html>
